<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio</title>
    <style>
        /* நீங்கள் கேட்ட அதே பழைய ஸ்டைல் */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { 
            color: #ff3d00; 
            font-size: 35px; 
            margin-bottom: 10px; 
            text-transform: uppercase;
        }
        p { 
            color: #aaa; 
            margin-bottom: 30px; 
            font-size: 18px;
        }
        .player-container { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 400px;
        }
        /* சுத்தமான கோடிங் பிளேயர் */
        audio {
            width: 100%;
            filter: invert(1);
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Connecting Hearts through Music</p>
    
    <div class="player-container">
        <audio id="radioPlayer" controls autoplay>
            <source src="https://ice6.securenetsystems.net/NAMMARAD" type="audio/mpeg">
            உங்கள் பிரவுசர் இதை ஆதரிக்கவில்லை.
        </audio>
    </div>

    <div class="footer">© 2026 Ithu Namma Radio | Pure Coding</div>

</body>
</html>
