<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio - Official</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
        }
        h1 { color: #ff3d00; letter-spacing: 2px; margin-bottom: 5px; }
        .live-tag {
            background: #ff3d00;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
        }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="live-tag">LIVE</div>
        <h1>ITHU NAMMA RADIO</h1>
        <p>Connecting Hearts through Music</p>
        
        <audio controls>
            <source src="http://shaincast.caster.fm:47864/listen.mp3" type="audio/mpeg">
            உங்கள் பிரவுசர் இதை ஆதரிக்கவில்லை.
        </audio>
    </div>

    <div class="footer">© 2026 ITHU NAMMA RADIO | Created for Life Long</div>

</body>
</html>
