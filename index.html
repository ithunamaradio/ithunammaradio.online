<div class="player-container">
        <audio id="radioPlayer" controls>
            <source src="https://cors-anywhere.herokuapp.com/https://ice6.securenetsystems.net/SOUTHRA" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // பிளேயரை வலுக்கட்டாயமாக வேலை செய்ய வைக்கும் சிறிய கோடிங்
        var player = document.getElementById('radioPlayer');
        
        // பக்கம் லோட் ஆனதும் ஆடியோவை தயார் நிலையில் வைக்கும்
        window.onload = function() {
            player.load();
        };

        // பிளேயர் பிழையைக் காட்டினால் இந்த மாற்று லிங்க்-ஐ எடுக்கும்
        player.onerror = function() {
            player.src = "https://ice6.securenetsystems.net/SOUTHRA";
            player.load();
        };
    </script>
