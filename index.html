<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio</title>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #ff3d00; font-size: 35px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #aaa; margin-bottom: 30px; font-size: 18px; }
        
        .player-container { 
            background: #1a1a1a; 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #333;
            width: 85%;
            max-width: 400px;
        }
        
        .play-btn {
            background-color: #ff3d00;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }
        
        #status { font-size: 14px; margin-top: 15px; color: #4caf50; }
    </style>
</head>
<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Connecting Hearts through Music</p>
    
    <div class="player-container">
        <button id="playBtn" class="play-btn">START RADIO</button>
        <p id="status">Status: Ready to Play</p>
    </div>

    <script>
        // இது ஒரு பொதுவான தமிழ் வானொலி லிங்க்
        var audio = new Audio("https://liveradio.v-s.dk:9122/stream"); 
        var btn = document.getElementById("playBtn");
        var statusText = document.getElementById("status");

        btn.onclick = function() {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "STOP RADIO";
                statusText.innerHTML = "Status: Playing Live...";
            } else {
                audio.pause();
                btn.innerHTML = "START RADIO";
                statusText.innerHTML = "Status: Paused";
            }
        };
        
        // லிங்க் வேலை செய்யவில்லை என்றால் தானாகச் சரி செய்யும்
        audio.onerror = function() {
            statusText.innerHTML = "Error: Trying to Reconnect...";
            audio.src = "https://stream.zeno.fm/f3796366n68uv";
            audio.load();
        };
    </script>

</body>
</html>
