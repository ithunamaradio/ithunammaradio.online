<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio</title>
    <style>
        /* உங்கள் அதே அழகான பழைய ஸ்டைல் */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #ff3d00; font-size: 35px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 30px; }
        
        .player-container { 
            background: #1a1a1a; 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #333;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        .play-btn {
            background-color: #ff3d00;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Connecting Hearts through Music</p>
    
    <div class="player-container">
        <button id="playBtn" class="play-btn">PLAY MUSIC</button>
        <p id="status" style="margin-top:15px; color:#555;">Status: Ready to Play</p>
    </div>

    <script>
        // உங்கள் GitHub-ல் இருக்கும் பாடலை இது நேரடியாக எடுக்கும்
        var audio = new Audio("song1.mp3"); 
        var btn = document.getElementById("playBtn");

        btn.onclick = function() {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = "STOP MUSIC";
                document.getElementById("status").innerHTML = "Now Playing: Your Own Song";
                document.getElementById("status").style.color = "#4caf50";
            } else {
                audio.pause();
                btn.innerHTML = "PLAY MUSIC";
                document.getElementById("status").innerHTML = "Paused";
                document.getElementById("status").style.color = "#555";
            }
        };
    </script>
</body>
</html>
