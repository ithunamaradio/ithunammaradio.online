<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio</title>
    <style>
        /* உங்கள் அதே பழைய ஸ்டைல் */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #ff3d00; font-size: 35px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 30px; }

            padding: 20px; 
            border-radius: 20px;

            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Connecting Hearts through Music</p>
    
    <div class="player-container">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/256196238&color=%23ff3d00&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
