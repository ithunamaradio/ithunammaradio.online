<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio - Tamil Stations</title>
    <style>
        body { 
            background-color: #0f0f0f; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 20px;
            text-align: center;
        }
        h1 { color: #ff3d00; text-transform: uppercase; letter-spacing: 2px; }
        
        /* à®°à¯‡à®Ÿà®¿à®¯à¯‹ à®¸à¯à®Ÿà¯‡à®·à®©à¯ à®•à®Ÿà¯à®Ÿà®™à¯à®•à®³à¯ (Grid) */
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 30px auto;
        }

        .station-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .station-card:hover {
            border-color: #ff3d00;
            background: #252525;
            transform: translateY(-5px);
        }

        .station-icon {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
        }

        .station-name {
            font-size: 14px;
            font-weight: bold;
        }

        /* à®ªà®¿à®³à¯‡à®¯à®°à¯ à®ªà®•à¯à®¤à®¿ - à®•à¯€à®´à¯‡ à®’à®Ÿà¯à®Ÿà®¿à®•à¯à®•à¯Šà®³à¯à®³à¯à®®à¯ */
        .footer-player {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #111;
            border-top: 2px solid #ff3d00;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        audio {
            width: 80%;
            max-width: 500px;
            filter: invert(1);
        }

        #current-playing {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ff3d00;
        }
    </style>
</head>
<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Select your favorite station</p>

    <div class="station-grid">
        <div class="station-card" onclick="playRadio('Tamil Hits 24/7', 'https://stream.zeno.fm/f3796366n68uv')">
            <span class="station-icon">ğŸµ</span>
            <span class="station-name">Tamil Hits</span>
        </div>

        <div class="station-card" onclick="playRadio('Hello FM Mix', 'https://uk7.internet-radio.com/proxy/radiotamil?mp=/live')">
            <span class="station-icon">ğŸ“»</span>
            <span class="station-name">Hello FM</span>
        </div>

        <div class="station-card" onclick="playRadio('Ajith Special', 'song1.mp3')">
            <span class="station-icon">â­</span>
            <span class="station-name">Ajith Special</span>
        </div>
        
        <div class="station-card" onclick="playRadio('Old Gold Tamil', 'https://stream.zeno.fm/09689shv998uv')">
            <span class="station-icon">ğŸ“€</span>
            <span class="station-name">Old Gold</span>
        </div>
    </div>

    <div class="footer-player">
        <div id="current-playing">Select a Station to Play</div>
        <audio id="main-player" controls></audio>
    </div>

    <script>
        function playRadio(name, url) {
            var player = document.getElementById('main-player');
            var status = document.getElementById('current-playing');
            
            player.src = url;
            player.play();
            status.innerHTML = "Now Playing: " + name;
        }
    </script>

</body>
</html>
