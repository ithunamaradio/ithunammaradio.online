<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio | இது நம்ம ரேடியோ</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-card {
            background: #111;
            border: 2px solid #ff3d00;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(255, 61, 0, 0.4);
        }
        h1 { color: #ff3d00; margin-bottom: 5px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        
        /* சுத்தமான கோடிங் பிளேயர் */
        audio {
            width: 100%;
            outline: none;
            filter: invert(1);
        }
    </style>
</head>
<body>

    <div class="player-card">
        <h1>ITHU NAMMA RADIO</h1>
        <p>24/7 தனித்துவமான இசைப் பயணம்</p>

        <audio id="myRadio" controls autoplay>
            <source src="உங்களின்_லிங்க்_இங்கே" type="audio/mpeg">
            உங்கள் பிரவுசர் இதை ஆதரிக்கவில்லை.
        </audio>
    </div>

</body>
</html>
