<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithu Namma Radio</title>
    <style>
        /* உங்கள் அதே பழைய அழகான ஸ்டைல் */
        body { 
            background-color: #0f0f0f; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #ff3d00; font-size: 35px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #aaa; margin-bottom: 30px; font-size: 18px; }
        .player-container { 
            background: #1a1a1a; padding: 40px; border-radius: 20px; 
            border: 2px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            width: 85%; max-width: 400px;
        }
        /* உங்கள் அதே பழைய ஆடியோ பிளேயர் டிசைன் */
        audio {
            width: 100%; height: 50px;
            filter: invert(1) hue-rotate(180deg) brightness(1.5);
            outline: none;
        }
    </style>
</head>
<body>

    <h1>ITHU NAMMA RADIO</h1>
    <p>Connecting Hearts through Music</p>
    
    <div class="player-container">
        <audio id="radio" controls autoplay>
            <source src="https://stream.zeno.fm/f3796366n68uv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // பக்கம் லோட் ஆனதும் ஆடியோவை இயக்கும் சிறிய முயற்சி
        window.addEventListener('load', function() {
            var audio = document.getElementById("radio");
            audio.play().catch(function(error) {
                console.log("பிரவுசர் பிளே பட்டனை அழுத்தச் சொல்கிறது.");
            });
        });
    </script>

</body>
</html>
